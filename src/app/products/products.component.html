<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
    <h1 class="text-center">My Products</h1>



    <select #filterSelect class="form-control" (change)="onFilterChanged(filterSelect.value)">
        <option value="name">Name: A-Z</option>
        <option value="name;inv">Name: Z-A</option>
        <option value="price">Price: Low to High </option>
        <option value="price;inv">Price: High to Low </option>
        <option value="deleted">Available</option>
        <option value="deleted;inv">Deleted</option>
    </select>
    <div class="d-flex justify-content-center">
        <div *ngIf="products.length === 0" class="spinner-border text-primary" style="width: 3rem; height: 3rem;"
            role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="loaded">
        <div *ngIf="products.length > 0;else other">
            <div *ngFor="let product of shownProducts">
                <app-product-sub [product]="product" (deleteProduct)="delete($event)"
                    (updateProduct)="updateProduct($event)"></app-product-sub>
            </div>
        </div>
    </div>




</div>

<ng-template #other>
    <h3 style="text-align: center;">You don't have any products for sale ðŸ˜”</h3>
</ng-template>
