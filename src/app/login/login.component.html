<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div ngModelGroup="loginCredentials">
            <div class="form-group">
                <label>Email adress:</label>
                <input type="email" class="form-control" [(ngModel)]="loginCredentials.email" required name="email" ngModel>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" [(ngModel)]="loginCredentials.password"  required name="password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button class="btn btn-secondary" routerLink="/register">Create account</button>
        </div>
    </form>
</div>
