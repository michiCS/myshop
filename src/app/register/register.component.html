<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
        <div ngModelGroup="registerCredentials">
            <div class="form-group">
                <label for="inputUsername">Username:</label>
                <input type="text" class="form-control" required name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email adress:</label>
                <input type="email" class="form-control" required name="email" ngModel>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password:</label>
                <input type="password" class="form-control" required name="password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
